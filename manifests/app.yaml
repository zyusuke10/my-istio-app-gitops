---
apiVersion: v1
kind: Namespace
metadata:
  name: my-nginx-app
  labels:
    istio-injection: enabled # This label enables Istio sidecar injection
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: my-nginx-app
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: my-nginx-app
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: my-nginx-gateway
  namespace: my-nginx-app # Gateway can be in any namespace, but often co-located or in istio-system
spec:
  selector:
    istio: ingressgateway # This selects the default Istio Ingress Gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*" # Accepts traffic for any host. For production, specify your domain.
---
